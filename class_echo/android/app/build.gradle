plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.class_echo"
    compileSdk = 35  // latest SDK

    defaultConfig {
        applicationId = "com.example.class_echo"
        minSdk = 21       // avoid flutter.minSdkVersion reference
        targetSdk = 35    // avoid flutter.targetSdkVersion reference
        versionCode = 1
        versionName = "1.0"
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"  // must be string
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
